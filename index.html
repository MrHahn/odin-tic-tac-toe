<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/style.css"/> 
</head>
<body>
    <h2 class="active-player">Player Turn: <span></span></h2>
    <div class="game-table">

    </div>
    <dialog class="name-collection">
        <form>
            <label for="firstName">First Player Name</label>
            <input type="text" name="firstName" id="firstName">
            <label for="secondName">Second Player Name</label>
            <input type="text" name="secondName" id="secondName">
            <button type="submit">Lets Play</button>
        </form>
    </dialog>
    <dialog class="game-over">
        <div class="message"></div>
        <button class="reset">Play A New Game</button>
    </dialog>
    
    <script src="assets/script.js"></script>
</body>
</html>
